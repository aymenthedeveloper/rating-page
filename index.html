<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <main>
    <div class="card_body">
      <div id="section1">
        <div class="icon">
          <img src="images/icon-star.svg" alt="star icon">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
        <form action="" method="post">
          <div class="numbers">
            <input type="radio" name="rating" id="rating-1" value='1' required>
            <label for="rating-1" class="number">1</label>

            <input type="radio" name="rating" id="rating-2" value='2' required>
            <label for="rating-2" class="number">2</label>

            <input type="radio" name="rating" id="rating-3" value='3' required>
            <label for="rating-3" class="number">3</label>

            <input type="radio" name="rating" id="rating-4" value='4' required>
            <label for="rating-4" class="number">4</label>

            <input type="radio" name="rating" id="rating-5" value='5' required>
            <label for="rating-5" class="number">5</label>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div id="section2">
        <img src="images/illustration-thank-you.svg" alt="">
        <p id="result"></p>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
